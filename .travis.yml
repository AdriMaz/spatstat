language: c
sudo: required

before_install:
  - curl -OL https://raw.githubusercontent.com/metacran/r-builder/master/pkg-build.sh
  - chmod 755 pkg-build.sh
  - ./pkg-build.sh bootstrap
  - sudo apt-get update -qq
  - sudo apt-get install -qq libgsl0-dev bwidget

install:
  - ./pkg-build.sh install_deps

script:
  - ./pkg-build.sh run_tests

after_failure:
  - ./pkg-build.sh dump_logs

notifications:
  email:
    on_success: change
    on_failure: change

env:
  matrix:
    - RVERSION=oldrel;_R_CHECK_FORCE_SUGGESTS_=false
    - RVERSION=release;_R_CHECK_FORCE_SUGGESTS_=false
    - RVERSION=devel;_R_CHECK_FORCE_SUGGESTS_=false
